<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Véhicule - CarGest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <i class="fa-solid fa-car"></i> CarGest
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Accueil</a></li>
                <li><a href="{{ url_for('liste_vehicules') }}">Véhicules</a></li>
                <li><a href="{{ url_for('liste_conducteurs') }}">Conducteurs</a></li>
                <li><a href="{{ url_for('liste_maintenances') }}">Maintenance</a></li>
                <li><a href="{{ url_for('liste_trajets') }}">Trajets</a></li>
                <li><a href="{{ url_for('rapports') }}">Rapports</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout-btn" onclick="return confirm('Êtes-vous sûr de vouloir vous déconnecter ?')">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    Déconnexion
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1><i class="fa-solid fa-plus"></i> Ajouter un Véhicule</h1>
                <p>Enregistrez un nouveau véhicule dans votre flotte</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <div class="form-container">
                    <form method="POST">
                        <div class="form-group">
                            <label for="marque">Marque *</label>
                            <input type="text" id="marque" name="marque" required>
                        </div>

                        <div class="form-group">
                            <label for="modele">Modèle *</label>
                            <input type="text" id="modele" name="modele" required>
                        </div>

                        <div class="form-group">
                            <label for="immatriculation">Immatriculation *</label>
                            <input type="text" id="immatriculation" name="immatriculation"
                                   placeholder="DK-123-AA" required>
                        </div>

                        <div class="form-group">
                            <label for="annee">Année *</label>
                            <input type="number" id="annee" name="annee" min="1990" max="2025" required>
                        </div>

                        <div class="form-group">
                            <label for="kilometrage">Kilométrage *</label>
                            <input type="number" id="kilometrage" name="kilometrage" min="0" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn">
                                <i class="fa-solid fa-save"></i> Enregistrer
                            </button>
                            <a href="{{ url_for('liste_vehicules') }}" class="btn btn-secondary">
                                <i class="fa-solid fa-arrow-left"></i> Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CarGest - Projet Python de Gestion de Flotte</p>
            <p>Développé par SARR et SEYE pour votre cours de Python</p>
        </div>
    </footer>
</body>
</html>
