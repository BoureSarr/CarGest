<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CarGest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo et titre -->
            <div class="auth-header">
                <div class="logo-large">
                    <i class="fa-solid fa-car"></i>
                    <h1>CarGest</h1>
                </div>
                <p class="subtitle">Système de Gestion de Flotte</p>
            </div>

            <!-- Messages flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">
                                <i class="fa-solid fa-{{ 'check-circle' if category == 'success' else 'exclamation-triangle' if category == 'warning' else 'times-circle' }}"></i>
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Formulaire de connexion -->
            <form method="POST" class="auth-form">
                <h2><i class="fa-solid fa-sign-in-alt"></i> Connexion</h2>

                <div class="form-group">
                    <label for="username">
                        <i class="fa-solid fa-user"></i> Nom d'utilisateur
                    </label>
                    <input type="text" id="username" name="username" required
                           placeholder="Entrez votre nom d'utilisateur">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fa-solid fa-lock"></i> Mot de passe
                    </label>
                    <input type="password" id="password" name="password" required
                           placeholder="Entrez votre mot de passe">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fa-solid fa-sign-in-alt"></i> Se connecter
                </button>
            </form>

            <!-- Lien vers l'inscription -->
            <div class="auth-footer">
                <p>Pas encore de compte ?</p>
                <a href="{{ url_for('register') }}" class="btn btn-outline">
                    <i class="fa-solid fa-user-plus"></i> Créer un compte
                </a>
            </div>


        </div>
    </div>

    <style>
        .auth-page {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-large {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .logo-large i {
            font-size: 2.5rem;
            color: #007bff;
        }

        .logo-large h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin: 0;
        }

        .auth-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .auth-form h2 i {
            color: #007bff;
            margin-right: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group label i {
            color: #007bff;
            margin-right: 0.5rem;
            width: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .btn-full {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-outline {
            background: transparent;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: #007bff;
            color: white;
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e9ecef;
        }

        .auth-footer p {
            margin-bottom: 1rem;
            color: #666;
        }

        .demo-account {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 1rem;
            margin-top: 1.5rem;
            border-left: 4px solid #007bff;
        }

        .demo-account h4 {
            margin: 0 0 0.5rem 0;
            color: #007bff;
            font-size: 0.9rem;
        }

        .demo-account p {
            margin: 0.25rem 0;
            font-size: 0.85rem;
            color: #666;
        }

        .flash-messages {
            margin-bottom: 1.5rem;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</body>
</html>
