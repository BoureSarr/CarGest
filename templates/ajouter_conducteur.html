<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Conducteur - CarGest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <i class="fa-solid fa-car"></i> CarGest
            </div>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Accueil</a></li>
                <li><a href="{{ url_for('liste_vehicules') }}">Véhicules</a></li>
                <li><a href="{{ url_for('liste_conducteurs') }}">Conducteurs</a></li>
                <li><a href="{{ url_for('liste_maintenances') }}">Maintenance</a></li>
                <li><a href="{{ url_for('liste_trajets') }}">Trajets</a></li>
                <li><a href="{{ url_for('rapports') }}">Rapports</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1><i class="fa-solid fa-user-plus"></i> Ajouter un Conducteur</h1>
                <p>Enregistrez un nouveau conducteur dans votre équipe</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container">
                <div class="form-container">
                    <form method="POST">
                        <div class="form-group">
                            <label for="nom">Nom *</label>
                            <input type="text" id="nom" name="nom" required>
                        </div>

                        <div class="form-group">
                            <label for="prenom">Prénom *</label>
                            <input type="text" id="prenom" name="prenom" required>
                        </div>

                        <div class="form-group">
                            <label for="permis">Numéro de Permis *</label>
                            <input type="text" id="permis" name="permis"
                                   placeholder="B123456" required>
                        </div>

                        <div class="form-group">
                            <label for="telephone">Téléphone *</label>
                            <input type="tel" id="telephone" name="telephone"
                                   placeholder="77-123-4567" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email"
                                   placeholder="conducteur@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="experience">Années d'Expérience *</label>
                            <input type="number" id="experience" name="experience"
                                   min="0" max="50" required>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn">
                                <i class="fa-solid fa-save"></i> Enregistrer
                            </button>
                            <a href="{{ url_for('liste_conducteurs') }}" class="btn btn-secondary">
                                <i class="fa-solid fa-arrow-left"></i> Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CarGest - Projet Python de Gestion de Flotte</p>
            <p>Développé par SARR et SEYE pour votre cours de Python</p>
        </div>
    </footer>
</body>
</html>
